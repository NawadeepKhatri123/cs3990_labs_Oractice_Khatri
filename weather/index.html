<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

<div class="container">
    <div class="search-box">
        <img src="../images/map.png" alt = "map" height="30" width="30">
        <input type="text" placeholder="Enter your location">

        <button class="fa-solid fa-magnifying-glass"><img src="../images/search.png" alt = "search" height="20" width="20"></button>
    </div>

    <div class="not-found">
        <img src="../images/Designer.png" alt = "img">
        <p>Oops! Invalid location :/</p>
    </div>

    <div class="weather-box">
        <img src="../images/screenshot.jpg" alt = "weather">
        <p class="temperature"></p>
        <p class="description"></p>
    </div>

    <div class="weather-details">
        <div class="humidity">
            <img src="../images/humi.png" alt = "humdidity" height="50" width="50">
            <i class="fa-solid fa-water"></i>
            <div class="text">
                <span></span>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <img src="../images/wind.png" alt = "wind" height="50" width="50">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span></span>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>

</div>

<script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>

</html>
